<!DOCTYPE html>
{% load i18n %}
{% load staticfiles %}

<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="#band" class="w3-bar-item w3-button w3-padding-large w3-hide-small">BAND</a>
    <a href="#tour" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TOUR</a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-padding-large w3-button" title="More">MORE <i class="fa fa-caret-down"></i></button>     
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button">Merchandise</a>
        <a href="#" class="w3-bar-item w3-button">Extras</a>
        <a href="#" class="w3-bar-item w3-button">Media</a>
      </div>
    </div>
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
  </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="#band" class="w3-bar-item w3-button w3-padding-large">BAND</a>
  <a href="#tour" class="w3-bar-item w3-button w3-padding-large">TOUR</a>
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large">CONTACT</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">MERCH</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">

<button id='button'>Connect</button>>
<input type="text" name="" id='data'>
<button id='button2'>SetOTP</button>
<input type="hidden" id='code' name="">

{% block body_block %}{% endblock %}



<input type="text" name="" id='message'>
<button id='send'>Send Message To ankit rathr</button>

<button id='call'>call Ankit rathor</button>
<br>
</div>
<button id='contact-list'>all_users</button>
<div id='user_list'>
  
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script>
// Automatic Slideshow - change image every 4 seconds

$( "#button" ).click(function() {
  $.ajax({
        type: "GET",
        url: '/genrate-otp/',
        data: {},
        dataType: 'json',
        success: function (data) {
          if (data) {
            $('#code').val(data.code)  
          }
        }
      });

});
$( "#button2" ).click(function() {
  var data=$('#data').val();
  var code=$('#code').val();
  $.ajax({
        type: "GET",
        url: '/load-settings/',
        data: {'data': data, 'code':code},
        dataType: 'json',
        success: function (data) {
          if (data) {
            alert("otp genrated");
          }
        }
      });

});
$( "#send" ).click(function() {
  var message=$('#message').val();
  $.ajax({
        type: "GET",
        url: '/send-message/',
        data: {'data': message},
        dataType: 'json',
        success: function (data) {
          if (data) {
            alert("Message send sucessfully");
          }
        }
      });

});
$( "#call" ).click(function() {
  $.ajax({
        type: "GET",
        url: '/call/',
        data: {},
        dataType: 'json',
        success: function (data) {
          if (data) {
            alert("Message send sucessfully");
          }
        }
      });

});
$( "#contact-list" ).click(function() {
  $.ajax({
        type: "GET",
        url: '/list/',
        data: {},
        dataType: 'json',
        success: function (data) {
          if (data) {
            alert("Message send sucessfully");
          }
        }
      });

});
</script>

</body>
</html>
